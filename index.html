<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>"Reservia - OpenClassrooms  !"</title>
        <link rel="stylesheet" href="./style/style.css"/>
        <script src="https://kit.fontawesome.com/cbf8feb3a6.js" crossorigin="anonymous"></script>
        
    </head>
    <body>
       <header class="head-container">
           <div ><img id="logo" src="./assets/images/logo/Reservia@3x.png" alt="Reservia">
            <nav class="Sous-container">
                <div><a href="#">Hébergement</a></div>
                <div id="activites"><a href="#">Activités</a></div>
                <div><a href="#">S'incrire</a></div>
            </nav>   
        </header>
       
        <section class="searchHeader">
            <header class="searchHeader">
                <h1 class="searchTitreHeader">Trouvez votre hébergement pour des vacances de rêve</h1>
                <p class="searchSousTitreHeader">En plein centre ville ou pleine nature</p>
            </header>

            <form class="searchChoise" action="Form.html" method="GET">
                <span class="searchPosition">   
                <i class="fas fa-map-marker-alt"></i>
                </span>
                <input class="searchPays" type="search" placeholder="Marseille , France" size="1">
                    <span class="searchEntrer">Rechercher</span>
                    <i class="search"></i>
                </input
            </form>
            <div class="searchFilters">
                <h2 class="searchFiltersTitre">Filtres</h2>

                <div class="searchFiltersF">
                    <div class="searchFilterFincon">
                        <i class="fas fa-money-bill-wave"></i>
                    </div>
                    <span class="searchFilterFtitre">Economique</span>
                </div>

                <div class="searchFiltersF">
                    <div class="searchFilterFicon">
                        <i class="fas fa-child"></i>
                    </div>
                    <span class="searchFiltersFilters">Familial</span>
                </div>

                <div class="searchFiltersF">
                    <div class="searchFliterFicon">
                        <i class="fas fa-heart"></i>
                    </div>
                    <span class="searchFiltersFiltersFilters">Romantique</span>
                </div>

                <div class="searchFiltersF">
                    <div class="searchFilterFincon">
                        <i class="fas fa-dog"></i>
                    </div>
                    <span class="searchFiltersFiltersFiltersFilters">Animaux autorisés</span>
                </div>
            </div>
           <div class="Result">
               <div class="iconResult">...</div>
               <p class="iconResult">Plus de 500 logement sont disponible dans cette ville</p>
           </div> 
        </section>

        <footer class="footer">
            <div class="footerCase">

            </div>
        </footer>

        
           
    </body>
</html>
